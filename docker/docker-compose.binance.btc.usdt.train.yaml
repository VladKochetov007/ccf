version: '3.3'

services:
  train:
    image: ccf
    container_name: train_binance_btc_usdt
    build:
      context: ..
      dockerfile: docker/Dockerfile
    networks:
      - db
    working_dir: /app/work
    entrypoint: [ python ]
    command: [ ../src/ccf/train.py, -cd, conf, -cn, train-mid-lograt-tft-kafka-binance-btc-usdt ]
    # command: [ "sleep", "20" ]
    environment:
      PYTHONPATH: /app/src
    volumes:
      - binance_btc_usdt:/app/work
    restart: always
