version: '3.3'

services:
  train_mlflow_influxdb_6h:
    image: ccf
    # container_name: train_mlflow_influxdb
    build:
      context: ..
      dockerfile: docker/Dockerfile
    networks:
      - db
      - mlflow
    working_dir: /app/work
    entrypoint: [ python ]
    command: [ ../src/ccf/train_mlflow.py, -cd, conf, -cn, train-mlflow-influxdb-mid-lograt-tft-binance-btc-usdt-6h ]
    env_file:
      - .env.secret.model
    environment:
      PYTHONPATH: /app/src
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_TRACKING_USERNAME: ccf
    volumes:
      # - binance_btc_usdt:/app/work
      - ../work:/app/work
    # restart: always
      
networks:
  db:
    driver: bridge
  mlflow:
    driver: bridge
    
