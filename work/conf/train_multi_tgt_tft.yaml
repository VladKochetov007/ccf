model_path: multi_tgt_tft.ckpt
tune: false
create_dataset_kwargs:
  split: 0.8
  feature_data_kwargs:
    start: -360
    end: ~
    concat: false
    query:
      feature:
        btcusdt:
          engine_kwargs:
            url: sqlite:///btcusdt@feature.db
          read_kwargs:
            name: data
            columns: ~
          write_kwargs:
            name: data
            if_exists: append
        ethusdt:
          engine_kwargs:
            url: sqlite:///ethusdt@feature.db
          read_kwargs:
            name: data
            columns: ~
          write_kwargs:
            name: data
            if_exists: append
        ethbtc:
          engine_kwargs:
            url: sqlite:///ethbtc@feature.db
          read_kwargs:
            name: data
            columns: ~
          write_kwargs:
            name: data
            if_exists: append
  dataset_kwargs:
    time_idx: time_idx
    allow_missing_timesteps: true
    add_relative_time_idx: true
    target: [o_a_p_0, o_b_p_0]
    group_ids:
    - group
    static_categoricals:
    - group
    max_encoder_length: 10
    max_prediction_length: 5
    time_varying_unknown_reals:
    - o_a_p_0
    - o_b_p_0
    target_normalizer:
      class: GroupNormalizer
      groups: [ group ]
    scalers:
      class: GroupNormalizer
      groups: [ group ]
dataloader_kwargs:
  train:
    train: true
    num_workers: 2
    batch_size: 32
  val:
    train: false
    num_workers: 2
    batch_size: 32
model_kwargs:
  class: TemporalFusionTransformer
  learning_rate: 0.003
  hidden_size: 32
  attention_head_size: 1
  dropout: 0.1
  hidden_continuous_size: 16
  # output_size: 7  # Inferred from loss
  loss:
    class: QuantileLoss
  log_interval: 0
  reduce_on_plateau_patience: 2
trainer_kwargs:
  max_epochs: 32
  accelerator: cpu  # gpu
  # devices: [ 0 ]
  gradient_clip_val: 0.1
  log_every_n_steps: 50
  # limit_train_batches: 10
  logger:
  - class: TensorBoardLogger
    save_dir: tensorboard
    name: multi_tgt_tft
  callbacks:
  - class: LearningRateMonitor
    logging_interval: step
  - class: ModelCheckpoint
    monitor: val_loss
    filename: '{epoch}-{step}-{val_loss:.3f}'
    save_last: true
    save_top_k: 1
  - class: EarlyStopping
    monitor: val_loss
    min_delta: 0
    patience: 4
    verbose: false
    mode: min
