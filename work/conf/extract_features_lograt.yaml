verbose: true
delay: 1
remove_pre_features: true
pre_features:
- feature: pqv
- feature: get
post_features:
- feature: relative
  kind: lograt
  shift: 1
- feature: relative
  kind: lograt
  columns: [ "o_a_p_.*", "o_b_p_.*" ]
  column: o_m_p
- feature: relative
  kind: lograt
  columns: [ "o_a_p_[1-9].*" ]
  column: o_a_p_0
- feature: relative
  kind: lograt
  columns: [ "o_b_p_[1-9].*" ]
  column: o_b_p_0
- feature: relative
  kind: lograt
  columns: [ "o_a_q.*", "o_b_q.*" ]
  column: o_m_q
- feature: relative
  kind: lograt
  columns: [ "o_a_q_.*", "o_b_q.*" ]
  column: o_a_q
- feature: relative
  kind: lograt
  columns: [ "o_a_q.*", "o_b_q_.*" ]
  column: o_b_q
- feature: relative
  kind: lograt
  columns: [ "o_a_v.*", "o_b_v.*" ]
  column: o_m_v
- feature: relative
  kind: lograt
  columns: [ "o_a_v_.*", "o_b_v.*" ]
  column: o_a_v
- feature: relative
  kind: lograt
  columns: [ "o_a_v.*", "o_b_v_.*" ]
  column: o_b_v
resample_kwargs:
  rule: 1S
aggregate_kwargs:
  func: last
interpolate_kwargs:
  func: pad
feature_data_kwargs:
  start: -5
  end: ~
  concat: false
  query:
    feature:
      btcusdt:
        engine_kwargs:
          url: sqlite:///btcusdt@feature_lograt.db
        read_kwargs:
          name: data
          columns: ~
        write_kwargs:
          name: data
          if_exists: append
      ethusdt:
        engine_kwargs:
          url: sqlite:///ethusdt@feature_lograt.db
        read_kwargs:
          name: data
          columns: ~
        write_kwargs:
          name: data
          if_exists: append
      ethbtc:
        engine_kwargs:
          url: sqlite:///ethbtc@feature_lograt.db
        read_kwargs:
          name: data
          columns: ~
        write_kwargs:
          name: data
          if_exists: append
raw_data_kwargs:
  start: -5
  end: ~
  concat: False
  query:
    btcusdt:
      o:
        engine_kwargs:
          url: sqlite:///btcusdt@depth5@1000ms.db
        read_kwargs:
          name: data
          columns: ~
    ethusdt:
      o:
        engine_kwargs:
          url: sqlite:///ethusdt@depth5@1000ms.db
        read_kwargs:
          name: data
          columns: ~
    ethbtc:
      o:
        engine_kwargs:
          url: sqlite:///ethbtc@depth5@1000ms.db
        read_kwargs:
          name: data
          columns: ~