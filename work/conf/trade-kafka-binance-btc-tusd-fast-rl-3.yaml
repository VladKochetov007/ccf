defaults:
  - partitioner@consumer_partitioner: prediction
  - partitioner@producer_partitioner: metric
  - _self_
 
executor:
  class: ProcessPoolExecutor
consumer:
  bootstrap_servers: "kafka:9092"
producer:
  bootstrap_servers: "kafka:9092"
agents:
  rl-fast-ticker-ppo-fees_1em4_v7-qb_4em4-olcl-gtc-ema_1800:
    class: RLFastTrader
    strategy: rl-fast-ticker-ppo-fees_1em4_v7-qb_4em4-olcl-gtc-ema_1800
    key: binance-btc-tusd
    model: influxdb-mid-rat-ema_vwap_base_10_1_1-mel_20-mpl_20-no_cat-no_group
    version: 4
    time_in_force: GTC  # GTC, FOK, IOC
    open_type: limit  # market
    close_type: limit  # market
    open_buy_price: b_vwap  # m_vwap, m_p, b_p_0, a_p_0, b_vwap, a_vwap
    open_sell_price: a_vwap  # m_vwap, m_p, b_p_0, a_p_0, b_vwap, a_vwap
    close_buy_price: b_vwap  # m_vwap, m_p, b_p_0, a_p_0, b_vwap, a_vwap
    close_sell_price: a_vwap  # m_vwap, m_p, b_p_0, a_p_0, b_vwap, a_vwap
    precision: 8
    tick_size: 0.01
    stream: ticker
    depth: 20
    speed: 100
    is_test: false
    verbose: false
    do_log_account_status: false
    horizon: 20
    window_size: 20
    prediction: value  # value, quantile_0.5
    watermark: 60e9
    max_delay: 30e9
    do_check_order_placement_open: false
    do_check_order_placement_close: false
    max_spread: 1e-4
    min_quantity: 1e-8
    open_cancel_timeout: 1e9
    close_cancel_timeout: 60e9
    ema_length: 1800
    ema_quant: 1e9
    do_check_ema: true
    # min_d_price: 3e-4
    # sltp_t: 3e-4
    # sltp_r: 1.0
    # open_d_price: 1e-4
    # close_d_price: 1e-4
    quantity: 4e-4
    is_base_quantity: true
    kind_rl: 'none'  # 'auto_update'
    model_name_rl: ppo-fees_1em4
