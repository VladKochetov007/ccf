delay: 3600
verbose: true
log_dir: monitor/features_lograt
report_kwargs:
  metrics: 
  - class: DataDriftPreset
  - class: DataQualityPreset
test_kwargs:
  tests:
  - class: DataQualityTestPreset
  - class: DataStabilityTestPreset
column_mapping_kwargs:
  datetime: time
read_data_kwargs:
  start: -3600
  end: ~
  concat: false
  query:
    feature:
      btcusdt:
        engine_kwargs:
          url: sqlite:///btcusdt@feature_lograt.db
        read_kwargs:
          name: data
          columns: ~
        write_kwargs:
          name: data
          if_exists: append
      ethusdt:
        engine_kwargs:
          url: sqlite:///ethusdt@feature_lograt.db
        read_kwargs:
          name: data
          columns: ~
        write_kwargs:
          name: data
          if_exists: append
      ethbtc:
        engine_kwargs:
          url: sqlite:///ethbtc@feature_lograt.db
        read_kwargs:
          name: data
          columns: ~
        write_kwargs:
          name: data
          if_exists: append